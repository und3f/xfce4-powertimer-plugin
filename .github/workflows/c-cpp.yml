name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install buildtools  
      run: sudo apt-get install -y libxfce4panel-2.0-dev xfce4-dev-tools libxfce4ui-2-dev xfce4-dev-tools
    - name: autoconf
      run: ./autogen.sh
    - name: make
      run: make
